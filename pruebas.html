<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card sobre Imagen con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .background-container {
            background-image: url('./imagenes/fondo-verde-login.jfif'); /* Cambia esto por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .card {
            position: absolute;
            top: 50%;
            right: 50px; /* Ajusta la posición horizontal */
            transform: translateY(-50%);
            width: 300px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Card de Login -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
