<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Usuario">
                <input type="password" id="login-password" placeholder="Contraseña">
                <button class="btn-login" type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="form-container" style="display: none;">
            <h2>Registro</h2>
            <form id="register">
                <input type="text" id="register-username" placeholder="Usuario">
                <input type="email" id="register-email" placeholder="Correo Electrónico">
                <input type="password" id="register-password" placeholder="Contraseña">
                <input type="password" id="register-confirm-password" placeholder="Confirmar Contraseña">
                <button class="btn-register" type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
        </div>

    </div>

    <div id="message-area" style="display: none;">
        <h2>Envía un Mensaje</h2>
        <form id="message-form">
            <textarea id="message-content" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="messages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
