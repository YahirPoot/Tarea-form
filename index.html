<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 g-0">
            <!-- Columna de Formulario Login-->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
                <div id="login-form" class="w-100" style="max-width: 500px;">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form id="login">
                                <div class="mb-3">
                                    <label for="login-username" class="form-label">Usuario</label>
                                    <input type="text" id="login-username" class="form-control" placeholder="Usuario"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Contraseña</label>
                                    <input type="password" id="login-password" class="form-control"
                                        placeholder="Contraseña" required>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-success" type="submit">
                                        <span class="material-symbols-outlined">door_open</span>
                                        Iniciar Sesión
                                    </button>
                                </div>
                            </form>
                            <p class="mt-3 text-center">¿No tienes una cuenta? <a href="#"
                                    id="show-register">Regístrate</a></p>
                        </div>
                    </div>
                </div>

                <!-- Columna de Formulario Registro -->
                <div id="register-form" class="w-100 d-none" style="max-width: 500px;">
                    <div class="card-register card shadow-lg ">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Registro</h2>
                            <form id="register">
                                <div class="mb-3">
                                    <label for="register-username" class="form-label">Usuario</label>
                                    <input type="text" id="register-username" class="form-control" placeholder="Usuario"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Correo Electrónico</label>
                                    <input type="email" id="register-email" class="form-control"
                                        placeholder="Correo Electrónico" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Contraseña</label>
                                    <input type="password" id="register-password" class="form-control"
                                        placeholder="Contraseña" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-confirm-password" class="form-label">Confirmar
                                        Contraseña</label>
                                    <input type="password" id="register-confirm-password" class="form-control"
                                        placeholder="Confirmar Contraseña" required>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-success" type="submit">Registrarse</button>
                                </div>
                            </form>
                            <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna de Imagen -->
            <div class="col-lg-6 d-none d-lg-block img-container position-relative">
                <div class="bolita"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
